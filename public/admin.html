<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>勤怠管理 管理者</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .admin-page {
        max-width: 980px;
        margin: 0 auto;
        padding: 24px 16px 64px;
      }

      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        margin-bottom: 24px;
      }

      .admin-header h1 {
        color: var(--fg);
        margin: 0;
      }

      .admin-meta {
        display: flex;
        gap: 12px;
        align-items: center;
        font-size: 14px;
        color: var(--fg);
      }

      .admin-id {
        color: var(--fg);
      }

      .admin-filters {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
        margin-bottom: 24px;
      }

      .admin-filters form {
        display: grid;
        gap: 12px;
      }

      .admin-filters .filter-row {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: flex-end;
      }

      .admin-filters label {
        flex: 1;
        min-width: 180px;
      }

      .admin-filters select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 16px;
        background: #fff;
        color: var(--fg);
      }

      .admin-filters label {
        color: var(--fg);
      }

      .admin-filters input[type="date"] {
        color: var(--fg);
        background: #fff;
        border: 1px solid var(--border);
      }

      .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .summary-cards .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
      }

      .summary-cards .label {
        margin: 0;
        font-size: 14px;
        opacity: 0.8;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .summary-cards .value {
        margin: 8px 0 0;
        font-size: 24px;
        font-weight: 700;
        color: var(--fg);
      }

      .admin-table-section {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
        margin-bottom: 24px;
      }

      .table-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 12px;
      }

      .table-header h2 {
        color: var(--fg);
        margin: 0;
      }

      .table-header span {
        color: var(--fg);
        opacity: 0.7;
      }

      .table-wrapper {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      th,
      td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        text-align: left;
        white-space: nowrap;
        color: var(--fg);
      }

      th {
        color: var(--fg);
        font-weight: 600;
      }

      thead {
        background: #f0f0f0;
      }
      
      thead th {
        color: var(--fg);
        font-weight: 600;
      }

      tbody tr:hover {
        background: rgba(52, 120, 246, 0.08);
      }

      .table-placeholder {
        text-align: center;
        color: var(--text-secondary);
        opacity: 0.7;
      }

      .admin-logs {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
      }

      .admin-logs h2 {
        margin-top: 0;
        color: var(--fg);
      }

      .admin-logs ul {
        margin-top: 12px;
        display: grid;
        gap: 8px;
      }

      .admin-logs li {
        padding: 12px;
        border-radius: 12px;
        background: rgba(214, 69, 79, 0.12);
        color: var(--danger);
      }

      .admin-logs li.empty {
        background: #f5f5f5;
        color: var(--text-secondary);
        opacity: 0.8;
      }

      /* ダークモードを無効化 - 常にライトモード */

      @media (max-width: 720px) {
        .admin-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .admin-filters .filter-row {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-page">
      <header class="admin-header">
        <h1>勤怠管理 ダッシュボード</h1>
        <div class="admin-meta">
          <span class="admin-id" id="adminId">ID: --</span>
          <button id="adminLogoutBtn" class="btn ghost">ログアウト</button>
        </div>
      </header>

      <section class="admin-filters">
        <form id="adminFilterForm">
          <div class="filter-row">
            <label>
              期間開始
              <input type="date" name="from" required />
            </label>
            <label>
              期間終了
              <input type="date" name="to" required />
            </label>
          </div>
          <div class="filter-row">
            <label>
              従業員
              <select name="employeeId" id="employeeSelect">
                <option value="">全員</option>
              </select>
            </label>
            <button type="submit" class="btn primary">更新</button>
            <button type="button" id="exportCsvBtn" class="btn ghost">CSV出力</button>
          </div>
        </form>
      </section>

      <section class="summary-cards">
        <div class="card">
          <p class="label">総勤務時間</p>
          <p class="value" id="summaryWork">--</p>
        </div>
        <div class="card">
          <p class="label">総残業時間</p>
          <p class="value" id="summaryOvertime">--</p>
        </div>
        <div class="card">
          <p class="label">平均勤務時間</p>
          <p class="value" id="summaryAverage">--</p>
        </div>
        <div class="card">
          <p class="label">アラート件数</p>
          <p class="value" id="summaryAlerts">--</p>
        </div>
      </section>

      <section class="admin-table-section">
        <div class="table-header">
          <h2>勤怠一覧</h2>
          <span id="tableCount">0件</span>
        </div>
        <div class="table-wrapper">
          <table id="attendanceTable">
            <thead>
              <tr>
                <th>日付</th>
                <th>社員ID</th>
                <th>氏名</th>
                <th>勤務時間</th>
                <th>休憩時間</th>
                <th>残業</th>
                <th>ステータス</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7" class="table-placeholder">データがありません</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="admin-logs">
        <h2>警告 / 押し忘れ</h2>
        <ul id="alertList">
          <li class="empty">該当なし</li>
        </ul>
      </section>

      <section class="admin-table-section">
        <div class="table-header">
          <h2>従業員一覧</h2>
        </div>
        <div class="table-wrapper">
          <table id="employeeTable">
            <thead>
              <tr>
                <th>社員ID</th>
                <th>氏名</th>
                <th>役割</th>
                <th>部署</th>
                <th>メール</th>
                <th>状態</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7" class="table-placeholder">データがありません</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="admin-table-section">
        <div class="table-header">
          <h2>打刻ログ詳細</h2>
          <button type="button" id="addLogBtn" class="btn primary">打刻を追加</button>
        </div>
        <div class="table-wrapper">
          <table id="logTable">
            <thead>
              <tr>
                <th>日時</th>
                <th>社員ID</th>
                <th>氏名</th>
                <th>種別</th>
                <th>状態</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6" class="table-placeholder">データがありません</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- 打刻編集モーダル -->
    <div id="editModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">打刻を編集</h3>
          <button type="button" class="modal-close" id="closeModalBtn">&times;</button>
        </div>
        <form id="editLogForm">
          <input type="hidden" id="editRowNumber" />
          <label>
            従業員ID
            <select id="editEmployeeId" required>
              <option value="">選択してください</option>
            </select>
          </label>
          <label>
            種別
            <select id="editEventType" required>
              <option value="CLOCK_IN">出勤</option>
              <option value="BREAK_START">休憩入</option>
              <option value="BREAK_END">休憩出</option>
              <option value="CLOCK_OUT">退勤</option>
            </select>
          </label>
          <label>
            日時
            <input type="datetime-local" id="editTimestamp" required />
          </label>
          <label>
            修正理由
            <textarea id="editReason" rows="3" placeholder="修正理由を入力してください"></textarea>
          </label>
          <div class="modal-actions">
            <button type="button" class="btn ghost" id="cancelEditBtn">キャンセル</button>
            <button type="submit" class="btn primary">保存</button>
            <button type="button" class="btn danger" id="deleteLogBtn" style="display: none;">削除</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 従業員編集モーダル -->
    <div id="editEmployeeModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>従業員情報を編集</h3>
          <button type="button" class="modal-close" id="closeEmployeeModalBtn">&times;</button>
        </div>
        <form id="editEmployeeForm">
          <input type="hidden" id="editEmployeeId" />
          <label>
            氏名
            <input type="text" id="editEmployeeName" required />
          </label>
          <label>
            役割
            <select id="editEmployeeRole" required>
              <option value="employee">従業員</option>
              <option value="admin">管理者</option>
            </select>
          </label>
          <label>
            部署
            <input type="text" id="editEmployeeDepartment" />
          </label>
          <label>
            メール
            <input type="email" id="editEmployeeEmail" />
          </label>
          <label>
            パスワード（変更する場合のみ入力）
            <input type="password" id="editEmployeePassword" placeholder="変更しない場合は空欄のまま" />
          </label>
          <label>
            <input type="checkbox" id="editEmployeeIsActive" checked />
            有効
          </label>
          <div class="modal-actions">
            <button type="button" class="btn ghost" id="cancelEmployeeEditBtn">キャンセル</button>
            <button type="submit" class="btn primary">保存</button>
          </div>
        </form>
      </div>
    </div>

    <style>
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-header h3 {
        margin: 0;
        color: var(--fg);
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--fg);
        opacity: 0.7;
      }

      .modal-close:hover {
        opacity: 1;
      }

      #editLogForm {
        display: grid;
        gap: 16px;
      }

      #editLogForm label {
        display: grid;
        gap: 8px;
        color: var(--fg);
      }

      #editLogForm select,
      #editLogForm input[type="datetime-local"],
      #editLogForm textarea {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 16px;
        background: #fff;
        color: var(--fg);
        font-family: inherit;
      }
      
      .edit-badge {
        display: inline-block;
        padding: 4px 8px;
        background: #fff3cd;
        color: #856404;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
      }
      
      .normal-badge {
        display: inline-block;
        padding: 4px 8px;
        background: #d1ecf1;
        color: #0c5460;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
      }

      .modal-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .btn.danger {
        background: var(--danger);
        color: #fff;
      }

      #logTable th:last-child,
      #logTable td:last-child {
        text-align: center;
      }

      .btn-small {
        padding: 6px 12px;
        font-size: 14px;
      }
    </style>

    <script src="/admin.js"></script>
  </body>
</html>
