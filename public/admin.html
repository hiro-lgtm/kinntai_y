<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>勤怠管理 管理者</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .admin-page {
        max-width: 980px;
        margin: 0 auto;
        padding: 24px 16px 64px;
      }

      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        margin-bottom: 24px;
      }

      .admin-meta {
        display: flex;
        gap: 12px;
        align-items: center;
        font-size: 14px;
      }

      .admin-filters {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px 20px;
        box-shadow: 0 4px 14px rgba(31, 42, 68, 0.08);
        margin-bottom: 24px;
      }

      .admin-filters form {
        display: grid;
        gap: 12px;
      }

      .admin-filters .filter-row {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: flex-end;
      }

      .admin-filters label {
        flex: 1;
        min-width: 180px;
      }

      .admin-filters select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d1d5de;
        font-size: 16px;
        background: #fff;
      }

      .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .summary-cards .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 6px 18px rgba(31, 42, 68, 0.08);
      }

      .summary-cards .label {
        margin: 0;
        font-size: 14px;
        opacity: 0.7;
      }

      .summary-cards .value {
        margin: 8px 0 0;
        font-size: 24px;
        font-weight: 700;
      }

      .admin-table-section {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 6px 18px rgba(31, 42, 68, 0.08);
        margin-bottom: 24px;
      }

      .table-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 12px;
      }

      .table-wrapper {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      th,
      td {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(31, 42, 68, 0.1);
        text-align: left;
        white-space: nowrap;
      }

      thead {
        background: rgba(31, 42, 68, 0.04);
      }

      tbody tr:hover {
        background: rgba(52, 120, 246, 0.08);
      }

      .table-placeholder {
        text-align: center;
        color: rgba(31, 42, 68, 0.6);
      }

      .admin-logs {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 6px 18px rgba(31, 42, 68, 0.08);
      }

      .admin-logs h2 {
        margin-top: 0;
      }

      .admin-logs ul {
        margin-top: 12px;
        display: grid;
        gap: 8px;
      }

      .admin-logs li {
        padding: 12px;
        border-radius: 12px;
        background: rgba(214, 69, 79, 0.12);
        color: var(--danger);
      }

      .admin-logs li.empty {
        background: rgba(31, 42, 68, 0.06);
        color: rgba(31, 42, 68, 0.6);
      }

      @media (max-width: 720px) {
        .admin-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .admin-filters .filter-row {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-page">
      <header class="admin-header">
        <h1>勤怠管理 ダッシュボード</h1>
        <div class="admin-meta">
          <span class="admin-id" id="adminId">ID: --</span>
          <button id="adminLogoutBtn" class="btn ghost">ログアウト</button>
        </div>
      </header>

      <section class="admin-filters">
        <form id="adminFilterForm">
          <div class="filter-row">
            <label>
              期間開始
              <input type="date" name="from" required />
            </label>
            <label>
              期間終了
              <input type="date" name="to" required />
            </label>
          </div>
          <div class="filter-row">
            <label>
              従業員
              <select name="employeeId" id="employeeSelect">
                <option value="">全員</option>
              </select>
            </label>
            <button type="submit" class="btn primary">更新</button>
            <button type="button" id="exportCsvBtn" class="btn ghost">CSV出力</button>
          </div>
        </form>
      </section>

      <section class="summary-cards">
        <div class="card">
          <p class="label">総勤務時間</p>
          <p class="value" id="summaryWork">--</p>
        </div>
        <div class="card">
          <p class="label">総残業時間</p>
          <p class="value" id="summaryOvertime">--</p>
        </div>
        <div class="card">
          <p class="label">平均勤務時間</p>
          <p class="value" id="summaryAverage">--</p>
        </div>
        <div class="card">
          <p class="label">アラート件数</p>
          <p class="value" id="summaryAlerts">--</p>
        </div>
      </section>

      <section class="admin-table-section">
        <div class="table-header">
          <h2>勤怠一覧</h2>
          <span id="tableCount">0件</span>
        </div>
        <div class="table-wrapper">
          <table id="attendanceTable">
            <thead>
              <tr>
                <th>日付</th>
                <th>社員ID</th>
                <th>氏名</th>
                <th>勤務時間</th>
                <th>休憩時間</th>
                <th>残業</th>
                <th>ステータス</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7" class="table-placeholder">データがありません</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="admin-logs">
        <h2>警告 / 押し忘れ</h2>
        <ul id="alertList">
          <li class="empty">該当なし</li>
        </ul>
      </section>
    </div>

    <script src="/admin.js"></script>
  </body>
</html>
